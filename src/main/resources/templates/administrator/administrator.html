<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>管理员管理</title>
<!--    <script src="../../static/js/semantic.min.js" th:src="@{/js/semantic.min.js}"></script>-->
    <script src="../static/js/jquery-3.5.0.min.js" th:src="@{/js/jquery-3.5.0.min.js}"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
<!--    <link rel="stylesheet" href="../../static/css/semantic.min.css" th:href="@{/css/semantic.min.css}">-->
</head>
<body>
<div class="ui attached inverted segment">
    <div class="ui inverted secondary menu">
        <h2 class="ui teal header item">管理系统</h2>

        <a class="item" href="../published-info/published-info" th:href="@{/admin/publishedInfo}">
            <i class="tasks icon"></i>审核
        </a>
        <a class="item" href="../college/college.html" th:href="@{/admin/college}">
            <i class="calendar alternate icon"></i>学院管理
        </a>
        <a class="item active" href="../administrator/administrator.html" th:href="@{/admin/administrator}">
            <i class="user md secret icon"></i>管理员管理
        </a>

        <div class="right menu">
            <div class="ui dropdown item">
                <div class="text" th:text="${session.username}">Leet</div>
                <i class="dropdown icon"></i>
                <div class="menu">
                    <a class="item" href="#" th:href="@{/admin/login/out}">登出</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="ui container">
    <div class="ui segment">
        <table class="ui unstackable selectable table">
            <thead>
            <tr>
                <th></th>
                <th>用户名</th>
                <th>角色</th>
                <th></th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="a,starStat : ${list}">
                <td th:text="${starStat.count}">1</td>
                <td th:text="${a.username}">lavau</td>
                <td th:text="${a.roleName}"></td>
                <td>
                    <a href="#" th:href="@{/admin/administrator/modify/{id}(id=${a.id})}" class="ui mini teal basic button">修改</a>
                    <a href="#" th:href="@{/admin/administrator/delete/{id}(id=${a.id})}"class="ui mini red basic button">删除</a>
                </td>
            </tr>
            </tbody>

            <tfoot>
            <tr>
                <th colspan="7" >
                    <a href="./administrator-input.html" th:href="@{/admin/administrator/add}"  class="ui mini right floated teal basic button">新增</a>
                </th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>

<script>
    $('.dialog').popup({inline: true });
    $('.ui.dropdown').dropdown({on: 'hover'});



</script>

</body>
</html>
